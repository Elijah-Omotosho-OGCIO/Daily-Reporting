<!DOCTYPE html>
<html>
<head>
    <title>Daily Stats Report</title>
</head>
<body>
    <h1>Daily Stats Report - {{ date }}</h1>
    <h2>Daily Active Users</h2>
    <p>{{ daily_active_users }}</p>
    <h2>Average Session Length</h2>
    <p>{{ average_session_length }}</p>
    <h2>Session Frequency</h2>
    <p>{{ session_frequency }}</p>
    <h2>Retention Rate</h2>
    <p>{{ retention_rate }}</p>
</body>
</html>
